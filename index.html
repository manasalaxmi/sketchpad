<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Etch-a-Sketch</title>
  <link rel="stylesheet" href="./style.css" />
  <script src="script.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>
<body>
  <div id="menu">
    <div id="selectLabel">Palette</div>
    <input id="selectGrid" type="range" min="1" max="240" value="16">
    <div id="dimension">16 X 16</div>
    <div id="colorPalette"></div>

    <button id="newCanvas">New Canvas</button>
    <button id="eraserToggle">Eraser: Off</button>
    <button id="saveCanvas">Save</button>
  </div>

  <div id="boxContainer"></div>
</body>
</html>
